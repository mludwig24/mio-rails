        body: Gracias por comprar su póliza de seguro para México con nosotros. Por Favor imprima las páginas de declaraciones de su póliza en el enlace de arriba. Este documento será requerido en caso de algún reclamo en México. Siempre lleve este documento con usted mientras esta en México. 
