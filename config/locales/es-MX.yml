            a las 12:01 AM de la fecha que su póliza entra en vigor, cubriremos el dia de
            entrada en su totalidad. Si usted compra su poliza el dia que de entrada  a
            Mexico, su cobertura entra en vigor al momento de la compra de su poliza.
