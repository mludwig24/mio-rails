          value: Las polizas de seguro que cubren robo o daños a su vehiculo utilizan el 
            el valor real o el valor actual del mercado  
            como la base de valuacion del vehiculo. Si usted tiene un accidente o su vehiculo
            es robado, la compañia le pagara de acuerdo al valor real en efectivo de su auto.
            Le sugerimos usar una de las dos guías en la industria automotriz para ayudarle a determinar el valor actual de su Auto. La guia <a href="http://www.kbb.com" target="_blank">
            Kelly Blue Book</a> o <a href="http://www.nadaguides.com?" target="_blank"> NADA Guide</a>. 
