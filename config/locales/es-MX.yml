        body: El Documento de términos y condiciones es un contrato legal para su póliza de seguro de Auto. Este documento no es requerido en caso de que necesite reportar un siniestro, sin embargo si es la responsabilidad del asegurado leer y entender este documento.  
      opt_travel_tnc:
        body: El Documento de términos y condiciones es un contrato legal para su cobertura de asistencia de viaje Amplia. Este documento no es requerido en caso de que necesite reportar un siniestro, sin embargo si es la responsabilidad del asegurado leer y entender este documento. 
      check_email:
        body: Usted también recibirá una copia por correo electrónico. Si necesita acceder e imprimar su póliza, hacer cambios a su póliza, o comprar una póliza nueva en el futuro, puede hacerlo ingresando nuevamente a nuestro sistema. Una copia de su póliza con instrucciones sobre cómo iniciar una sesión en el sistema se ha enviado por correo electrónico. Si usted no recibió este correo electrónico por favor revise la carpeta de correo no deseado. Si tiene un nivel de seguridad alto, es posible que necesite modificar esta configuración para recibir el correo electrónico. En el correo electrónico usted encontrara un nombre de usuario (por lo general su dirección de correo electrónico), su contraseña (generado automáticamente) y los enlaces para regresar a nuestro sitio para recuperar esta póliza o adquirir otra póliza.
