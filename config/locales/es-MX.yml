          leave_date: Seleccione la fecha que estará saliendo de Mexico. La póliza estará vigente
            el día de salida en su totalidad. Todas las pólizas terminan hasta las 12:01 AM
            (justo después de la medianoche). El periodo máximo de nuestras pólizas es de 1 año.
          Year: Seleccione el año de su vehículo. Vehículos de más de 20 años solo son elegibles  
            Para Cobertura de responsabilidad civil, asistencia legal y asistencia de viaje.
          liability_limit: La cobertura de responsabilidad civil paga  por daños a terceros en su
            persona o en sus bienes en caso  de que usted sea declarado negligente  en un accidente
            cubierto. La responsabilidad civil no cubre lesiones a los ocupantes de su vehículo
            o daños a su vehículo. Le recomendamos comprar un límite único y combinado de $300,000 o
            mas debido a los cambios en la Ley de Responsabilidad Civil en México.
          fixed_deductibles: "Hay dos tipos de deducible disponibles: Deducibles Fijos;
                      estos son $500 por colisión y otros riesgos cubiertos en la Sección 1, y $1,000 por robo y otros riegos de la sección 2. Deducibles Porcentuales; estos son basados en el valor del vehiculó, pero tambien
                      están sujetos a un mínimo basado en el tipo del vehículo. Mientras que el deducible minimo mínimo varia por 
                      compañía, el porcentaje para colisión y otras coberturas de la sección  1 es 2% del valor del vehículo, y el 5% del valor del vehículo para robo y otros riesgos bajo la cobertura de la Sección 2."
