    disclosure:
      other_drivers: No necesita nombrar a los conductores, pero se puede hacer para su conveniencia.
      2013_law_reform:
        header: Reforma de Ley  en  México 2013 - Recomendamos Limites de Responsabilidad Más Altos
        body: : Debido a un cambio radical de la Ley Mexicana de Daños a Terceros, ahora recomendamos que todos nuestros clientes compren un mínimo de $300,000 dólares en cobertura de Responsabilidad Civil (RC), y que consideren seriamente comprar  un límite de $500,000 dólares! En el pasado, los daños  de responsabilidad impuestos a un conductor culpable  que causo una víctima mortal por negligencia en se limitaban a 730 días multiplicados por el salario mínimo local en México (aproximadamente $50,000 en daños totales en la mayoría de Estados en México). Con efecto inmediato, ese límite ha sido aumentado por el gobierno Mexicano a 5,000 días multiplicados por el salario mínimo local en México ( Hasta aproximadamente $300,000 Dólares en daños totales, dependiendo del Estado en México). Le sugerimos que ahora utilice el mismo nivel de atención a los límites de Responsabilidad civil en México, al nivel que utilizaría al comprar una póliza de responsabilidad en Estados Unidos o Canadá. El Cambio radical a la Ley de Responsabilidad Civil en México significa que reclamaciones por responsabilidad de muerte en México ahora serán similares a los que son impuestos en las cortes de EE.UU y Canadá en situaciones similares.
      pdf_reader: 
        header: Documentos PDF
        body: 'Para poder ver los documentos asociados con su certificado, usted necesitara tener Aobe Reader Instalado.  Este es un programa gratis que le permite ver documentos "PDF".  Por favor, haga clic en el siguiente enlace para obtener Adobe Reader: <a href="http://get.adobe.com/reader/" target="_blank"> Adobe Reader</a>.'
      claims:
        header: En caso de un Siniestro
        body: En el lamentable caso en que usted necesite hacer un reclamo en esta póliza, debe reportar su siniestro en México  antes de regresar a Estados Unido. Si usted sale de México sin antes obtener un reporte del ajustador, su caso podría ser negado por la compañía de seguro.
      cancellations:
        header: Cancelaciones y Reembolsos
        body: "Todas las pólizas de 6 meses y 1 año son completamente utilizadas después de 15 días de vigencia de la póliza.  Pólizas diarias no son elegibles para reembolso o cancelación después de la fecha que entra en vigencia. Pólizas de Seis meses y anuales permiten reembolsar y/o cancelar hasta 15 días después de la fecha de vigencia basada en una tarifa proporcional a la tarifa diaria. Los reembolsos serán basados en el costo de una póliza de 1 a 15 días. Se cobrara un costo por cancelación equivalente a la mitad del cargo de la póliza en todas las  cancelaciones. Nota: Pólizas de seis meses y un año obtienen  altas tasas de descuento; El precio de pólizas diarias superan el precio de la póliza de 6 meses después de los 27 días."
      tnc_link:
        header: Términos y Condiciones de la Póliza
        body: Al comprar esta póliza usted está de acuerdo con los <a href="%{tnc_link}" target="_blank"> términos y condiciones legales de esta póliza</a>. 
      agreement:
        label: Al marcas esta casilla, yo confirmo que eh leído, que entiendo, y que estoy de acuerdo con las declaraciones en esta página. 
      towing:
        header: Remolques
        body: OSolamente unidades de remolque nombradas en esta póliza estarán cubiertas . Si usted no ah listado un acoplado o cualquier otra unidad que vaya a ser remolcada su póliza podría ser anulada. 
